backend:
  name: github
  repo: HEYWEEN/HEYWEEN.github.io # 你的仓库地址
  branch: master # 你的分支名
  site_domain: heyween-blog.netlify.app # 你的 Netlify 站点域名
  
media_folder: "assets/images/uploads" # 上传图片的存放目录
public_folder: "/assets/images/uploads" # 网站访问图片的路径

collections:
  - name: "posts" # 集合名，管理文章
    label: "Posts"
    folder: "_posts" # 文章存放的目录
    create: true # 允许创建新文章
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # 文件名格式
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Categories", name: "categories", widget: "list", default: ["Uncategorized"] }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
